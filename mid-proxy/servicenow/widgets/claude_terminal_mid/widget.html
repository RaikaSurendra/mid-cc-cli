<div class="claude-terminal-container">
  <div class="terminal-header">
    <div class="terminal-title">
      <span class="terminal-icon">&#9654;</span>
      Claude Code Terminal
      <span class="mid-badge" ng-if="c.midServer">via MID: {{c.midServer}}</span>
    </div>
    <div class="terminal-controls">
      <span class="status-indicator" ng-class="{'connected': c.connected, 'disconnected': !c.connected}">
        {{c.connected ? 'Connected' : 'Disconnected'}}
      </span>
      <button class="btn btn-sm btn-default" ng-click="c.connect()" ng-if="!c.connected"
              ng-disabled="c.connecting">
        {{c.connecting ? 'Connecting...' : 'Connect via MID Server'}}
      </button>
      <button class="btn btn-sm btn-danger" ng-click="c.disconnect()" ng-if="c.connected">
        Disconnect
      </button>
    </div>
  </div>

  <div class="terminal-body">
    <div id="claude-terminal" class="terminal-output"></div>
  </div>

  <div class="terminal-input" ng-if="c.connected">
    <form ng-submit="c.sendCommand()">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" ng-model="c.command"
               placeholder="Type a command and press Enter..."
               autofocus autocomplete="off" />
        <span class="input-group-btn">
          <button class="btn btn-primary" type="submit" ng-disabled="!c.command">
            Send
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
