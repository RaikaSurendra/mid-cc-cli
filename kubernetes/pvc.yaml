apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-sessions-pvc
  namespace: claude-mid-service
  labels:
    app: claude-terminal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Change based on your cluster's storage class

