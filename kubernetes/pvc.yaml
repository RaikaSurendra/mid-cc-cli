apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mid-server-data-pvc
  namespace: claude-mid-service
  labels:
    app: servicenow-mid
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Change based on your cluster's storage class
